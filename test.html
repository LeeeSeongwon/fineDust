<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    "2017. 12. 09. SAT "+h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
    document.getElementById('pm25').innerHTML =  "PM2.5 value : ";
    document.getElementById('pm10').innerHTML =  "PM 10 value : ";
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
